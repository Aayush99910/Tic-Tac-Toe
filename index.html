<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="img/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <p id="header-game">
            <span id="tic">TIC</span>-TAC-<span id="toe">TOE</span>
        </p>
        <div>
            <button id="start-btn">Start Game <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        
    </header>

    <main>
        <section class="form-container">
            <form>
                <div class="input-container">
                    <label for="player1name" id="player1">Player 1 name:</label>
                    <input autocomplete="off" type="text" id="player1name" required placeholder="Player 1's name" value="Player 1">
                </div>
                <div class="input-container">
                    <label for="player2name">Player 2 name:</label>
                    <input autocomplete="off" type="text" id="player2name" required placeholder="Player 2's name" value="Player 2">
                </div>
                <div>
                    <input type="checkbox" id="computer">
                    <label for="computer">Player Vs computer</label>
                </div>
                <div class="container">
                    <button id="play-btn" type="submit">Play</button>
                </div>
            </form>
        </section>
        <section class="game-container">
            <h1 id="player-turn"></h1>

            <div id="id01" class="modal">
                <div class="modal-content">
                    <div class="winner-container">
                        <p id="winner"></p>
                        <button id="next-round-btn">Next Round</button>
                    </div>
                </div>
            </div>
    
            <div class="grid-container">
                <div class="box" id="0" style="border-top: none; border-left: none;"></div>
                <div class="box" id="1" style="border-top: none;"></div>
                <div class="box" id="2" style="border-top: none; border-right: none;"></div>
                <div class="box" id="3" style="border-left: none;"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5" style="border-right: none;"></div>
                <div class="box" id="6" style="border-left: none; border-bottom: none"></div>
                <div class="box" id="7" style="border-bottom: none"></div>
                <div class="box" id="8" style="border-right: none; border-bottom: none"></div>
            </div>
            <div class="button-contaienr">
                <button id="goback-btn"><i class="fa-solid fa-arrow-left"></i> Go Back</button>
                <button id="restart-btn">Restart <i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
        </section>
    </main>

    <footer>
        Github Repo &nbsp;
        <a href="https://github.com/Aayush99910/Tic-Tac-Toe" target="_blank">
            <i class="fa-brands fa-square-github"></i>
        </a>
    </footer>
</body>
</html>
